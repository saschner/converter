<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Locally Convert — Image → Excel (Private, In-Browser)</title>
  <meta name="description" content="Convert images to Excel or CSV locally in your browser. 100% private — nothing uploaded." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue: #2b6cb0;
      --green: #38a169;
      --red: #e53e3e;
      --yellow: #f6ad55;
      --gray: #edf2f7;
      --text: #1a202c;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .wrap {
      max-width: 720px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 16px;
    }

    .credit-box {
      font-size: 0.95rem;
      margin-bottom: 16px;
    }

    .credit-box span {
      font-weight: 600;
    }

    .blue-btn {
      display: inline-block;
      background: var(--blue);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 14px 28px;
      margin: 16px 0;
      cursor: pointer;
      font-size: 1rem;
    }

    .blue-btn:hover {
      background: #2c5282;
    }

    .green-btn {
      display: inline-block;
      background: var(--green);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 16px 28px;
      margin: 16px 0;
      cursor: pointer;
      font-size: 1.05rem;
      width: calc(100% - 40px);
      max-width: 520px; /* wide like combined lower buttons */
    }

    .green-btn:hover {
      background: #2f855a;
    }

    .btn-row {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 28px;
    }

    .red-btn, .yellow-btn {
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 14px 22px;
      cursor: pointer;
      font-size: 0.95rem;
      color: white;
    }

    .red-btn {
      background: var(--red);
    }

    .yellow-btn {
      background: var(--yellow);
      color: #1a1a1a;
    }

    .red-btn:hover {
      background: #c53030;
    }

    .yellow-btn:hover {
      background: #ed8936;
    }

    .preview-area {
      display: flex;
      justify-content: space-between;
      gap: 18px;
      margin-top: 28px;
      flex-wrap: wrap;
    }

    .preview-box {
      flex: 1 1 48%;
      background: white;
      border: 2px dotted #cbd5e0;
      border-radius: 14px;
      padding: 16px;
      min-height: 180px;
      text-align: left;
      font-size: 0.95rem;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.06);
    }

    .preview-box h3 {
      font-weight: 600;
      margin-top: 0;
      color: #2d3748;
      margin-bottom: 8px;
    }

    .tip {
      font-size: 0.85rem;
      color: #4a5568;
    }

  </style>
</head>
<body>
  <div class="wrap">
    <h1>NOTHINg is uploaded — process images in your browser only.</h1>

    <div class="credit-box">
      <span style="color: #38a169;">Free Credits: 5</span> &nbsp;&nbsp;
      <span style="color: #e53e3e;">Paid Credits: 43</span>
    </div>

    <button class="blue-btn">Choose an image or PDF</button>
    <p class="tip">Tip: For best results, use a clear, high-contrast image.</p>

    <button class="green-btn">Convert to Excel</button>

    <div class="btn-row">
      <button class="red-btn">Get Bulk Credits</button>
      <button class="yellow-btn">Buy Us a Coffee!</button>
    </div>

    <div class="preview-area">
      <div class="preview-box">
        <h3>OCR Preview</h3>
        <p>OCR text will appear here…</p>
      </div>
      <div class="preview-box">
        <h3>Excel Preview</h3>
        <p>Excel-ready CSV preview will appear here…</p>
      </div>
    </div>
  </div>
</body>
</html>

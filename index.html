<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Locally Convert — Private In-Browser OCR to Excel</title>
  <meta name="description" content="Convert receipts, invoices, and tables to Excel-ready files instantly and privately — right in your browser. No uploads, ever." />

  <!-- New Font: Architect's Daughter -->
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

  <style>
    :root {
      --blue: #0097c2;
      --green: #3da35d;
      --red: #c23b22;
      --yellow: #f4b400;
      --text: #1a1a1a;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial;
      color: var(--text);
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
    }

    .wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 24px;
    }

    .card {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
      padding: 28px 22px 36px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-sizing: border-box;
      backdrop-filter: blur(4px);
    }

    /* Header */
    .header img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      display: block;
      margin: 0 auto 10px;
      object-fit: cover;
      border: 3px solid rgba(255,255,255,0.8);
      box-shadow: 0 0 12px rgba(0,0,0,0.25);
    }

    .brand {
      font-family: "Architects Daughter", cursive;
      color: var(--blue);
      font-size: 3rem;
      margin: 0;
      letter-spacing: 0.5px;
    }

    .tagline {
      font-family: "Architects Daughter", cursive;
      font-size: 2.5rem;
      color: #004f8b;
      margin: 4px 0 16px;
      font-weight: 600;
    }

    .description {
      font-size: 1rem;
      margin: 0 0 22px;
      line-height: 1.5;
    }

    /* Upload section */
    .upload {
      margin-bottom: 24px;
    }

    .file-label {
      display: inline-block;
      background: var(--blue);
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 8px;
    }

    input[type="file"] {
      display: none;
    }

    /* Dotted credits bubble */
    .credits {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      font-size: 0.9rem;
      font-weight: 600;
      margin: 12px auto 10px;
      padding: 8px 14px;
      border: 2px dotted #99c2ff;
      border-radius: 16px;
      background: rgba(235, 247, 255, 0.6);
      width: fit-content;
      max-width: 90%;
      box-sizing: border-box;
    }

    .credits span {
      display: inline-block;
    }

    .credits .free { color: var(--green); }
    .credits .paid { color: var(--red); }
    .credits a { color: var(--blue); text-decoration: none; }
    .credits a:hover { text-decoration: underline; }

    .credits:hover {
      background: rgba(235, 247, 255, 0.9);
      transform: scale(1.02);
      transition: all 0.15s ease;
    }

    .tip {
      font-size: 0.8rem;
      color: #555;
      margin-top: 6px;
    }

    /* Buttons */
    .button-stack {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 12px;
    }

    button {
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 10px;
      padding: 14px;
      cursor: pointer;
      width: 100%;
      transition: transform 0.1s ease, opacity 0.1s ease;
    }

    button:hover { transform: scale(1.03); opacity: 0.9; }

    .green { background-color: var(--green); }
    .blue { background-color: var(--blue); }
    .red { background-color: var(--red); }
    .yellow { background-color: var(--yellow); color: #222; }
    .coffee { font-size: 0.95rem; }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      .brand { font-size: 1.8rem; }
      .tagline { font-size: 1.1rem; }
      .card { padding: 22px 16px 28px; }
      button { font-size: 0.95rem; padding: 12px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <header class="header">
        <img src="lady.png" alt="Locally Convert mascot">
        <h1 class="brand">Locally Convert</h1>
        <h2 class="tagline">Images to Excel</h2>
      </header>

      <p class="description">
        <strong>NOTHING</strong> is uploaded — process images <em>in your browser only</em>.<br>
        Convert receipts, tables, and forms to Excel-ready files fast.
      </p>

      <div class="upload">
        <label for="fileInput" class="file-label">Choose File</label>
        <input id="fileInput" type="file" />
        <div class="credits">
          <span class="free">Free Credits: 5</span>
          <span class="paid">Paid Credits: 50</span>
          <a href="#">Get Credits</a>
        </div>
        <p class="tip">Tip: For best results, use a clear, high-contrast image.</p>
      </div>

      <div class="button-stack">
        <button class="green">Convert Data to Excel-ready File</button>
        <button class="blue">Convert Receipts to Excel-ready File</button>
        <button class="red">Download Excel-ready File (CSV)</button>
        <button class="yellow coffee">☕ Buy Us a Coffee</button>
      </div>
    </div>
  </div>
</body>
</html>

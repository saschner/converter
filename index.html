<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Locally Convert — Excel-ready (Private, In-Browser)</title>
  <meta name="theme-color" content="#1d2a38" />

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
      color: #1a202c;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .wrap {
      max-width: 740px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .card {
      background: #fff;
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
      text-align: center;
    }

    .upload-area {
      margin-top: 14px;
      margin-bottom: 6px; /* keeps it visually above the bubbles */
    }

    input[type="file"] {
      margin-bottom: 10px;
    }

    .credit-bubble-wrap {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 8px;
    }

    .pill {
      padding: 3px 8px;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 12.5px;
      white-space: nowrap;
    }

    .pill--trial {
      background: #e9f7ef;
      color: #1f5a33;
    }

    .pill--credits {
      background: #fdeeee;
      color: #7b2020;
    }

    .credit-buttons {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .credit-buttons a {
      padding: 6px 10px;
      border-radius: 9999px;
      background: #eef3f8;
      color: #1a2533;
      font-weight: 600;
      font-size: 12.5px;
      text-decoration: none;
      box-shadow: 0 2px 3px rgba(0,0,0,.08);
      display: inline-block;
    }

    .credit-buttons a:hover {
      background: #dde6f0;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-top: 22px;
      text-align: left;
    }

    textarea {
      width: 100%;
      height: 375px;
      border-radius: 10px;
      border: 1px solid #cfd8e3;
      background: #fbfdff;
      padding: 10px;
      font-size: 13px;
      resize: vertical;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #6a86a7;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card" id="mainContainer">

      <img src="convert.png" alt="Locally Convert" style="max-width:200px;"><br>
      <img src="mathlete3.png" alt="Mathlete" style="max-width:100%;height:auto;">

      <h4>
        NOTHING is uploaded — process images PRIVATELY in your browser only.<br>
        Convert receipts, tables, and forms to Excel-ready files fast.
      </h4>

      <!-- Choose File ABOVE the bubbles -->
      <div class="upload-area">
        <input type="file" id="fileInput" accept="image/*">
      </div>

      <div class="credit-bubble-wrap">
        <span id="trialPill" class="pill pill--trial">Free Credits: 5</span>
        <span id="creditsBadge" class="pill pill--credits">Paid Credits: 0</span>
      </div>

      <div class="credit-buttons">
        <a href="https://buy.stripe.com/9B614o1pgcVCchkanHfAc04" target="_blank" rel="noopener">
          10 Credits — $0.99
        </a>
        <a href="https://buy.stripe.com/14AbJ26JAf3K1CG2VffAc05" target="_blank" rel="noopener">
          50 Credits — $2.99
        </a>
        <a href="https://buy.stripe.com/14A7sMaZQ2gYbdg53nfAc06" target="_blank" rel="noopener">
          100 Credits — $4.99
        </a>
      </div>

      <div class="grid">
        <div>
          <h3>OCR Preview</h3>
          <textarea id="ocrOut" placeholder="OCR text will appear here…"></textarea>
        </div>
        <div>
          <h3>Parsed Preview</h3>
          <textarea id="csvOut" placeholder="Parsed receipt data will appear here…"></textarea>
        </div>
      </div>

      <footer>© 2025 AlphaMinds AI. All rights reserved.</footer>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <!-- Your app logic -->
  <script src="script.js"></script>
</body>
</html>

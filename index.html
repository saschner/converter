<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Locally Convert â€” Excel-ready (Private, In-Browser)</title>
  <meta name="theme-color" content="#1d2a38" />
  <style>
    body {
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans";
      background: url("background.png") no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
      min-height: 100vh;
      }
    .wrap { max-width: 720px; margin: 40px auto; padding: 0 20px; }
    .card { background: #fff; border-radius: 18px; padding: 28px; box-shadow: 0 10px 30px rgba(0,0,0,.12); }

    .button-row {
      display: flex; justify-content: center; flex-wrap: wrap; gap: 0.6rem; margin: 18px 0;
    }
    button {
      border: none; border-radius: 8px; padding: 6px 8px;
      font-weight: 700; cursor: pointer; font-size: 13px;
      width: 160px; height: 45px; line-height: 1.15; white-space: normal;
      box-shadow: 0 2px 3px rgba(0,0,0,.08);
    }
    #convertButton { background: #6bd68e; color: #0c3c20; }
    #receiptButton { background: #a3d8f4; color: #10324a; }
    #downloadCsvButton { background: #d35f57; color: #1a2533; }
    #coffeeButton { background: #ffd166; color: #4a3a00; }

    .grid {
      display: grid; grid-template-columns: 1fr 1fr;
      gap: 1.5rem !important; margin-top: 22px;
    }
    textarea {
      width: 100%; height: 375px;
      border-radius: 10px; border: 1px solid #cfd8e3;
      background: #fbfdff; padding: 10px; font-size: 13px; resize: vertical;
    }

    .dropzone-box {
  border: 2px dashed #bcd2f7;
  background: #f7fbff;
  border-radius: 12px;
  padding: 12px;
  text-align: center;
  margin: 0 auto 8px;
  width: 500px; /* ðŸ‘ˆ you can tweak this number */
    }

    #fileInput {
      background-color: transparent;
      border-radius: 6px;
      padding: 3px 6px;
      text-align: center;
    }
    input[type="file"]::-webkit-file-upload-button,
    input[type="file"]::file-selector-button {
      background-color: #e0e0e0;
      border: 1px solid #b0b0b0;
      border-radius: 4px;
      color: #000;
      padding: 4px 10px;
      cursor: pointer;
    }
    input[type="file"]::-webkit-file-upload-button:hover,
    input[type="file"]::file-selector-button:hover {
      background-color: #d6d6d6;
    }

    .credit-bubble-wrap {
      display: flex; justify-content: center; align-items: center;
      gap: .4rem; margin-top: 5px; padding: 0;
    }
    .pill, #buyCreditsBtn {
      padding: 3px 8px;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 12.5px;
      line-height: 1;
      white-space: nowrap;
      border: none;
      height: auto;
    }
    .pill--trial { background: #e9f7ef; color: #1f5a33; }
    .pill--credits { background: #fdeeee; color: #7b2020; }
    #buyCreditsBtn {
      background: #fdeeee; color: #f2564c; cursor: pointer;
      padding: 3px 5px;
      width: 80px; /* increased by 15% */
    }
    .tip {
      font-size: 13px;
      color: #6a86a7;
      text-align: center;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card" align="center" id="mainContainer">
      <img src="convert.png" alt="Locally Convert" style="max-width: 200px;">
       <img src="secret.png" alt="" style="display:inline"><br>
      <img src="mathlete3.png" alt="Mathlete" style="max-width: 400px;">
      <h4>NOTHING is uploaded â€” process images in your browser only.<br>Convert receipts, tables, and forms to Excel-ready files fast.</h4>

      <div class="dropzone-box">
        <input type="file" id="fileInput" accept="image/*,application/pdf"/>
        <div class="credit-bubble-wrap">
          <span id="trialPill" class="pill pill--trial">Free Credits: 5</span>
          <span id="creditsBadge" class="pill pill--credits">Paid Credits: 0</span>
          <button id="buyCreditsBtn">Get Credits</button>
        </div>
        <div class="tip">Tip: For best results, use a clear, high-contrast image.</div>
      </div>

      <div class="button-row">
        <button id="convertButton">Convert to<br>Excel-ready file</button>
        <button id="receiptButton">Convert Receipts<br>to Excel-ready file</button>
        <button id="downloadCsvButton">Download<br>Excel-ready file</button>
        <button id="coffeeButton" onclick="window.open('https://ko-fi.com/excelconverter','_blank')">Buy us a Coffee â˜•</button>
      </div>

      <div class="grid">
        <div>
          <h3>OCR Preview</h3>
          <textarea id="ocrOut" placeholder="OCR text will appear hereâ€¦"></textarea>
        </div>
        <div>
          <h3>Parsed Preview</h3>
          <textarea id="csvOut" placeholder="Parsed receipt data will appear hereâ€¦"></textarea>
        </div>
      </div>

      <footer><p>Â© 2025 AlphaMinds AI. All rights reserved.</p></footer>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.1.0/dist/tesseract.min.js"></script>

<script>
/* --- main logic --- */
function getCredits() { return Number(localStorage.getItem('lcCredits') || 0); }
function setCredits(n) {
  localStorage.setItem('lcCredits', String(n));
  document.getElementById('creditsBadge').textContent = 'Paid Credits: ' + n;
}

window.addEventListener('DOMContentLoaded', () => {
  if (getCredits() === 0) setCredits(50);
  else setCredits(getCredits());
});

document.getElementById('creditsBadge').addEventListener('click', (e) => {
  if (e.shiftKey) {
    setCredits(getCredits() + 50);
    alert('Added 50 test credits.');
  }
});

async function runOcr(file) {
  const worker = await Tesseract.createWorker('eng');
  try {
    const { data } = await worker.recognize(file);
    return data.text || '';
  } finally { await worker.terminate(); }
}

function buildCsvFromText(text) {
  const lines = text.split(/\\r?\\n/).map(l => l.trim()).filter(Boolean);
  const rows = lines.map(l => {
    const cells = l.split(/\\s{2,}/);
    return cells.map(c => /[",\\n]/.test(c) ? '"' + c.replace(/"/g, '""') + '"' : c).join(',');
  });
  return rows.join('\\n');
}

async function doConvert() {
  const fileInput = document.getElementById('fileInput');
  if (!fileInput.files.length) { alert('Please select a file first.'); return; }
  if (getCredits() <= 0) { alert('You need credits to convert.'); return; }

  const file = fileInput.files[0];
  const ocrOut = document.getElementById('ocrOut');
  const csvOut = document.getElementById('csvOut');
  ocrOut.value = 'Workingâ€¦';
  csvOut.value = '';
  try {
    const raw = await runOcr(file);
    ocrOut.value = raw;
    const csv = buildCsvFromText(raw);
    csvOut.value = csv;
    window.lastCsvBlob = new Blob([csv], { type: 'text/csv' });
    setCredits(getCredits() - 1);
    alert('Conversion complete!');
  } catch (e) { alert('Conversion failed.'); console.error(e); }
}

document.getElementById('convertButton').addEventListener('click', doConvert);
document.getElementById('downloadCsvButton').addEventListener('click', () => {
  if (!window.lastCsvBlob) { alert('No CSV yet.'); return; }
  const a = document.createElement('a');
  a.href = URL.createObjectURL(window.lastCsvBlob);
  a.download = 'locallyconvert.csv';
  a.click();
});
  </body>
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<script async src="https://js.stripe.com/v3/buy-button.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Locally Convert — Excel-ready (Private, In-Browser)</title>
  <meta name="theme-color" content="#1d2a38" />
  <style>
    body {
  font-family: 'Open Sans', sans-serif;
  background: url("background.png") no-repeat center center fixed;
  background-size: cover;
  color: #1a202c;
  min-height: 100vh;
  margin: 0;
  padding: 0;
}
    .wrap { max-width: 740px; margin: 40px auto; padding: 0 20px; }
    .card { background: #fff; border-radius: 18px; padding: 28px; box-shadow: 0 10px 30px rgba(0,0,0,.12); }

    .button-row {
      display: flex; justify-content: center; flex-wrap: wrap; gap: 0.6rem; margin: 18px 0;
    }
    button {
      border: none; border-radius: 8px; padding: 6px 8px;
      font-weight: 700; cursor: pointer; font-size: 13px;
      width: 160px; height: 45px; line-height: 1.15; white-space: normal;
      box-shadow: 0 2px 3px rgba(0,0,0,.08);
    }
    #convertButton { background: #6bd68e; color: #0c3c20; }
    #receiptButton { background: #a3d8f4; color: #10324a; }
    #downloadCsvButton { background: #eef3f8; color: #1a2533; }
    #coffeeButton { background: #ffd166; color: #4a3a00; }

    .grid {
      display: grid; grid-template-columns: 1fr 1fr;
      gap: 1.5rem !important; margin-top: 22px;
    }
    textarea {
      width: 100%; height: 375px;
      border-radius: 10px; border: 1px solid #cfd8e3;
      background: #fbfdff; padding: 10px; font-size: 13px; resize: vertical;
    }

    .dropzone-box {
      border: 2px dashed #bcd2f7;
      background: #f7fbff;
      border-radius: 12px;
      padding: 14px;
      text-align: center;
      margin-bottom: 8px;
    }

    #fileInput {
      background-color: transparent;
      border-radius: 6px;
      padding: 3px 6px;
      text-align: center;
    }
    input[type="file"]::-webkit-file-upload-button,
    input[type="file"]::file-selector-button {
      background-color: #e0e0e0;
      border: 1px solid #b0b0b0;
      border-radius: 4px;
      color: #000;
      padding: 4px 10px;
      cursor: pointer;
    }
    input[type="file"]::-webkit-file-upload-button:hover,
    input[type="file"]::file-selector-button:hover {
      background-color: #d6d6d6;
    }

    .credit-bubble-wrap {
      display: flex; justify-content: center; align-items: center;
      gap: .4rem; margin-top: 6px; padding: 0;
    }
    .pill, #buyCreditsBtn {
      padding: 3px 8px;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 12.5px;
      line-height: 1;
      white-space: nowrap;
      border: none;
      height: auto;
    }
    .pill--trial { background: #e9f7ef; color: #1f5a33; }
    .pill--credits { background: #fdeeee; color: #7b2020; }
    #buyCreditsBtn {
      background: #fdeeee; color: #7b2020; cursor: pointer;
      padding: 3px 5px;
      width: 80px; /* increased by 15% */
    }
    .tip {
      font-size: 13px;
      color: #6a86a7;
      text-align: center;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card" align="center" id="mainContainer">
      <img src="convert.png" alt="Locally Convert" style="max-width: 200px;"><IMG SRC="secret.png"><BR>
      <img src="mathlete3.png" alt="Mathlete" style="max-width: 100%; height: auto;">
      <h4>NOTHING is uploaded — process images PRIVATELY in your browser only.<br>Convert receipts, tables, and forms to Excel-ready files fast.</h4>

      <div class="dropzone-box">
        <input type="file" id="fileInput" accept="image/*,application/pdf"/>
        <div class="credit-bubble-wrap">
          <span id="trialPill" class="pill pill--trial">Free Credits: 5</span>
          <span id="creditsBadge" class="pill pill--credits">Paid Credits: 0</span>
          <stripe-buy-button
  buy-button-id="buy_btn_1SvoSKKanaZ2EWbogpRWnjNr"
  publishable-key="pk_live_51RgEE4KanaZ2EWbogpRWnjNr"
>
</stripe-buy-button>
        </div>
        <div class="tip">Tip: For best results, use a clear, high-contrast image.</div>
      </div>

      <div class="button-row">
        <button id="convertButton">Convert to<br>Excel-ready file</button>
        <button id="receiptButton">Convert Receipts<br>to Excel-ready file</button>
        <button id="downloadCsvButton">Download<br>Excel-ready file</button>
        <button id="coffeeButton" onclick="window.open('https://ko-fi.com/excelconverter','_blank')">Buy us a Coffee ☕</button>
      </div>

      <div class="grid">
        <div>
          <h3>OCR Preview</h3>
          <textarea id="ocrOut" placeholder="OCR text will appear here…"></textarea>
        </div>
        <div>
          <h3>Parsed Preview</h3>
          <textarea id="csvOut" placeholder="Parsed receipt data will appear here…"></textarea>
        </div>
      </div>

      <footer><p>© 2025 AlphaMinds AI. All rights reserved.</p></footer>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Image to Excel Converter</title>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.1.0/dist/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <style>
        body {
            text-align: center;
            padding: 8px;
            background-image: url('dataimage.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        #mainContainer {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.3s ease;
            background: radial-gradient(circle at center, #fff 0%, #fff 30%, #f5f5f5 60%);
            border-radius: 10px;
        }
        #mainContainer:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 1);
        }
        #dropZone {
            border: 2px dashed #ccc;
            padding: 20px;
            margin: 20px auto;
            width: 100%;
            max-width: 300px;
            cursor: pointer;
            background-color: #f9f9f9;
            box-sizing: border-box;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }
        #dropZone:hover {
            background-color: #f0f0f0;
            border-color: #999;
        }
        #dropZone.dragover {
            background-color: #e8f5e8;
            border-color: #4CAF50;
        }
        #imageInput {
            display: none;
        }
        #selectedFile {
            margin-top: 10px;
            padding: 10px;
            background-color: #e8f5e8;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            display: none;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }
        button {
            padding: 12px 24px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: #000;
            font-size: 16px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #convertButton {
            background-color: #9cf6af;
        }
        #convertButton:hover:not(:disabled) {
            background-color: #218838;
            color: white;
        }
        #stripeButton {
            background-color: #fe9d8b;
        }
        #stripeButton:hover {
            background-color: #e06c12;
            color: white;
        }
        #coffeeButton {
            background-color: #ffc107;
        }
        #coffeeButton:hover {
            background-color: #e0a800;
            color: white;
        }
        footer {
            margin-top: 20px;
        }
        .click-text {
            color: #ff0000;
            cursor: pointer;
            text-decoration: underline;
        }
        .click-text:hover {
            color: #cc0000;
        }
    </style>
</head>
<body>
    <div id="mainContainer">
        <h1>Local 'Image to Excel' Converter</h1>
        <p>Process images LOCALLY - 100% private, NO data sent to servers!</p>

        <div id="dropZone">
            <div id="dropZoneText">
                Drag & drop your image here<br>
                or <span class="click-text" onclick="document.getElementById('imageInput').click();">click here</span> to select
            </div>
            <input type="file" id="imageInput" accept="image/*">
        </div>

        <div id="selectedFile">
            <strong>Selected file:</strong> <span id="fileName"></span>
            <button onclick="clearFile()" style="margin-left: 10px; padding: 5px 10px; font-size: 12px;">Clear</button>
        </div>

        <div class="button-container">
            <button id="convertButton" disabled>Convert to CSV</button>
            <button id="stripeButton" onclick="buyBulkUsage()">Buy Bulk Usage (Stripe)</button>
            <button id="coffeeButton" onclick="window.open('https://ko-fi.com/excelconverter', '_blank')">Buy Us a Coffee! ☕</button>
        </div>
    </div>

    <footer>
        <p><h5>© 2025 AlphaMinds AI. All rights reserved.</h5></p>
	<IMG SRC="Gold-Shields.png">
    </footer>

    <script>
        const stripe = Stripe('pk_test_51234567890abcdef'); // Replace with your actual Stripe key
        let selectedFile = null;

        async function buyBulkUsage() {
            try {
                const response = await fetch('/create-checkout-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ automatic_tax: { enabled: true } })
                });

                const session = await response.json();
                if (session.error) return alert('Error: ' + session.error);

                const { error } = await stripe.redirectToCheckout({ sessionId: session.id });
                if (error) alert('Payment error: ' + error.message);
            } catch (error) {
                console.error('Stripe error:', error);
                alert('An error occurred. Please try again.');
            }
        }

        function handleFileSelection(file) {
            if (file && file.type.startsWith('image/')) {
                selectedFile = file;
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('selectedFile').style.display = 'block';
                document.getElementById('convertButton').disabled = false;

                const dropZoneText = document.getElementById('dropZoneText');
                dropZoneText.innerHTML = `
                    <strong>✓ File selected:</strong> ${file.name}<br>
                    <span class="click-text" onclick="document.getElementById('imageInput').click();">Click to select a different file</span>
                `;
            } else {
                alert('Please select a valid image file.');
            }
        }

        function clearFile() {
            selectedFile = null;
            document.getElementById('selectedFile').style.display = 'none';
            document.getElementById('convertButton').disabled = true;
            document.getElementById('imageInput').value = '';
            document.getElementById('dropZoneText').innerHTML = `
                Drag & drop your image here<br>
                or <span class="click-text" onclick="document.getElementById('imageInput').click();">click here</span> to select
            `;
        }

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Convert images to Excel locally, 100% private, no data sent to servers.">
  <meta name="keywords" content="image to excel, local converter, privacy">
  <title>Local Image to Excel Converter</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: 'Candal', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-image: url('marble.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }
    .container {
      text-align: center;
      padding: 20px;
      background: radial-gradient(circle at center, rgba(187, 187, 187, 0.9), rgba(128, 128, 128, 0.9));
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .merriweather {
      font-family: "Merriweather", serif;
      font-weight: 700;
      font-optical-sizing: auto;
      font-style: normal;
    }
    #dropZone {
      border: 2px dashed #ccc;
      padding: 20px;
      margin: 20px;
      cursor: pointer;
    }
    #dropZone:hover {
      background: #e0e0e0;
    }
    #output {
      margin-top: 20px;
      max-width: 500px;
      word-wrap: break-word;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .premium {
      background: #ff9800;
      margin-left: 10px;
    }
    .premium:hover {
      background: #e68900;
    }
    .support {
      background: radial-gradient(circle at center, rgba(211, 211, 211, 0.9), rgba(192, 192, 192, 0.9));
      margin-top: 10px;
    }
    .support:hover {
      background: rgba(192, 192, 192, 0.9);
    }
    .loading::after {
      content: ' ‚è≥';
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="merriweather">Image to Excel Converter</h1>
    <p class="merriweather">Process images locally - 100% private, no data sent to servers!</p>
    <div id="dropZone">Drag & drop your image here or click to select</div>
    <input type="file" id="fileInput" accept="image/*" style="display: none;">
    <button id="convertBtn" onclick="convertImage()">Convert to CSV</button>
    <button class="premium" onclick="goPremium()">Unlock Premium (Batch Conversion)</button> <!-- Restored -->
    <a href="https://ko-fi.com/saschner"><button class="support">Buy Us a Coffee! ‚òï</button></a>
    <div id="output"></div>
  </div>

  <script src="https://unpkg.com/tesseract.js@v4.0.2/dist/tesseract.min.js"></script>
  <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_LIVE_CLIENT_ID_HERE¬§cy=USD"></script>
  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const output = document.getElementById('output');
    const convertBtn = document.getElementById('convertBtn');

    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.style.background = '#e0e0e0';
    });
    dropZone.addEventListener('dragleave', () => {
      dropZone.style.background = 'none';
    });
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.style.background = 'none';
      const file = e.dataTransfer.files[0];
      if (file) processFile(file);
    });
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) processFile(file);
    });

    async function processFile(file) {
      output.innerHTML = 'Processing locally...';
      convertBtn.classList.add('loading');
      convertBtn.disabled = true;
      try {
        const { data: { text } } = await Tesseract.recognize(file, 'eng', {
          logger: (m) => console.log(m)
        });
        if (!text.trim()) {
          output.innerHTML = 'No tables found‚Äîtry a receipt, not a pug! üê∂';
          return;
        }
        const csv = textToCsv(text);
        downloadCsv(csv);
        output.innerHTML = 'Success! CSV downloaded. Processed 100% on your device.';
      } catch (error) {
        output.innerHTML = 'Error: ' + error.message;
      } finally {
        convertBtn.classList.remove('loading');
        convertBtn.disabled = false;
      }
    }

    function textToCsv(text) {
      const lines = text.split('\n').filter(line => line.trim());
      return lines.map(line => line.split(/\s+/).join(',')).join('\n');
    }

    function downloadCsv(csv) {
      const ws = XLSX.utils.json_to_sheet([csv.split('\n').map(row => row.split(','))].flat());
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'Sheet1');
      XLSX.writeFile(wb, 'output.xlsx');
    }

    // PayPal Integration
    if (typeof paypal !== 'undefined') {
      paypal.Buttons({
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{ amount: { value: '5.00', currency: 'USD' } }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('Payment successful! Transaction ID: ' + details.id);
            console.log('Payment details:', details);
          });
        },
        onError: function(err) {
          output.innerHTML = 'PayPal error: Please try again or contact support.';
          console.error('PayPal error:', err);
        }
      }).render('#paypal-button-container').catch(err => {
        output.innerHTML = 'PayPal button failed to load‚Äîcheck Client ID.';
        console.error('Render error:', err);
      });
    } else {
      output.innerHTML = 'PayPal SDK not loaded‚Äîcheck internet or Client ID.';
    }

    // Stripe Integration
    function goPremium() {
      const stripe = Stripe('pk_test_51RgEEM4KSNeSB4D8oLryAV3XLqsJb1iaHVv0g161wnPKuibq2OY3sUAw8E4XzEu1PMeTzVkXv8HnuNINC6p4JbxB00t4xuokW4'); // Replace with your Publishable Key
      stripe.redirectToCheckout({
        lineItems: [{ price: 'price_1xyz789abc123', quantity: 1 }], // Replace with your Price ID
        mode: 'payment',
        successUrl: window.location.href + '?success=true',
        cancelUrl: window.location.href + '?cancel=true',
      }).then(function(result) {
        if (result.error) {
          output.innerHTML = 'Stripe error: ' + result.error.message;
        }
      });
    }
  </script>
</body>
</html>

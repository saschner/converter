<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Convert images to Excel locally, 100% private, no data sent to servers.">
  <meta name="keywords" content="image to excel, local converter, privacy">
  <title>Local Image to Excel Converter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Candal&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Candal', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #ffffff;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0);
      z-index: 0;
    }
    .container {
      text-align: center;
      padding: 20px;
      background: radial-gradient(circle at center, rgba(60, 60, 200, 0), rgba(60, 60, 80, 0));
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 1);
    }
    #dropZone {
      border: 2px dashed #ccc;
      padding: 20px;
      margin: 20px;
      cursor: pointer;
    }
    #dropZone:hover {
      background: #e0e0e0;
    }
    #output {
      margin-top: 20px;
      max-width: 500px;
      word-wrap: break-word;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .premium {
      background: #ff9800;
      margin-left: 10px;
    }
    .premium:hover {
      background: #e68900;
    }
    .support {
      background: radial-gradient(circle at center, rgba(211, 211, 211, 1), rgba(192, 192, 192, 1));
      margin-top: 10px;
    }
    .support:hover {
      background: rgba(192, 192, 192, 1);
    }
    .loading::after {
      content: ' ‚è≥';
    }
    .paypal-fallback {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image to Excel Converter</h1>
    <p>Process images locally - 100% private, no data sent to servers!</p>
    <div id="dropZone">Drag & drop your image here or click to select</div>
    <input type="file" id="fileInput" accept="image/*" style="display: none;">
    <button id="convertBtn" onclick="convertImage()">Convert to CSV</button>
    <div id="paypal-button-container"></div>
    <div id="paypal-fallback" class="paypal-fallback" style="display:none;">PayPal button failed to load‚Äîcheck Client ID or contact support.</div>
    <a href="https://ko-fi.com/saschner"><button class="support">Buy Us a Coffee! ‚òï</button></a>
    <div id="output"></div>
  </div>

  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID_HERE¬§cy=USD"></script>
  <script src="https://unpkg.com/tesseract.js@v4.0.2/dist/tesseract.min.js"></script>
  <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script>
    // Converter JavaScript
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const output = document.getElementById('output');
    const convertBtn = document.getElementById('convertBtn');
    const paypalFallback = document.getElementById('paypal-fallback');

    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.style.background = '#e0e0e0';
    });
    dropZone.addEventListener('dragleave', () => {
      dropZone.style.background = 'none';
    });
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.style.background = 'none';
      const file = e.dataTransfer.files[0];
      if (file) processFile(file);
    });
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) processFile(file);
    });

    async function processFile(file) {
      output.innerHTML = 'Processing locally...';
      convertBtn.classList.add('loading');
      convertBtn.disabled = true;
      try {
        const { data: { text } } = await Tesseract.recognize(file, 'eng', {
          logger: (m) => console.log(m)
        });
        if (!text.trim()) {
          output.innerHTML = 'No tables found‚Äîtry a receipt, not a pug! üê∂';
          return;
        }
        const csv = textToCsv(text);
        downloadCsv(csv);
        output.innerHTML = 'Success! CSV downloaded. Processed 100% on your device.';
      } catch (error) {
        output.innerHTML = 'Error: ' + error.message;
      } finally {
        convertBtn.classList.remove('loading');
        convertBtn.disabled = false;
      }
    }

    function textToCsv(text) {
      const lines = text.split('\n').filter(line => line.trim());
      return lines.map(line => line.split(/\s+/).join(',')).join('\n');
    }

    function downloadCsv(csv) {
      const ws = XLSX.utils.json_to_sheet([csv.split('\n').map(row => row.split(','))].flat());
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'Sheet1');
      XLSX.writeFile(wb, 'output.xlsx');
    }

    // PayPal Button
    if (typeof paypal !== 'undefined') {
      paypal.Buttons({
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{ amount: { value: '5.00', currency: 'USD' } }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('Payment successful! Transaction ID: ' + details.id);
            console.log('Payment details:', details);
          });
        },
        onError: function(err) {
          paypalFallback.style.display = 'block';
          console.error('PayPal error:', err);
        }
      }).render('#paypal-button-container').catch(err => {
        paypalFallback.style.display = 'block';
        console.error('Render error:', err);
      });
    } else {
      paypalFallback.style.display = 'block';
    }
  </script>
</body>
</html>
